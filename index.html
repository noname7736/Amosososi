
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#050505">
    <link rel="manifest" href="manifest.json">
    <title>Dark Dragon Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700&family=Sarabun:wght@400;700&display=swap');
        
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Sarabun', 'JetBrains+Mono', monospace;
            margin: 0;
            overflow-x: hidden;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }
        .dragon-glow { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
        .green-glow { text-shadow: 0 0 10px #00ff41; }

        @keyframes shimmer {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }

        .animate-shimmer {
          animation: shimmer 1.2s infinite;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: #222;
          border-radius: 10px;
        }
    </style>
<script type="importmap">

</head>

</html>
